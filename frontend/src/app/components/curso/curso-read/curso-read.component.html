<div class="mat-elevation-z4">
  
    <table mat-table [dataSource] = "cursos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Instrutor Column -->
      <ng-container matColumnDef="instrutor">
        <th mat-header-cell *matHeaderCellDef >Instrutor</th>
        <td mat-cell *matCellDef="let row">{{row.instrutor}}</td>
      </ng-container>
  
      <!-- Local Column -->
      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef >Local</th>
        <td mat-cell *matCellDef="let row">{{row.local}}</td>
      </ng-container>
  
      <!-- Carga Horária Column -->
      <ng-container matColumnDef="cargaHoraria">
        <th mat-header-cell *matHeaderCellDef >Carga Horária</th>
        <td mat-cell *matCellDef="let row">{{row.cargaHoraria}}</td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef >Data Início</th>
        <td mat-cell *matCellDef="let row">{{row.dataInicio}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>

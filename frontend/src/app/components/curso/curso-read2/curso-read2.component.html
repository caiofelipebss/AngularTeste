<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Instrutor Column -->
    <ng-container matColumnDef="instrutor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instrutor</th>
      <td mat-cell *matCellDef="let row">{{row.instrutor}}</td>
    </ng-container>

    <!-- Local Column -->
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Local</th>
      <td mat-cell *matCellDef="let row">{{row.local}}</td>
    </ng-container>

    <!-- Carga Horária Column -->
    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carga Horária</th>
      <td mat-cell *matCellDef="let row">{{row.cargaHoraria}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Início</th>
      <td mat-cell *matCellDef="let row">{{row.dataInicio}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
